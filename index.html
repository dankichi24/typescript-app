<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>健康管理アプリ</title>
    <link rel="stylesheet" href="style.css" />
    <script src="dist/food-app.js" defer></script>
  </head>

  <body>
    <div>
      <h1>健康管理アプリ🥕</h1>
      <br />
      <div>
        <h2>今日の健康ポイント</h2>
        <div class="score">
          <div class="score__circle">
            <div class="score__number">0</div>
          </div>
        </div>
      </div>
      <br />
      <div>
        <h2>Good</h2>
        <div class="foods-container">
          <button>緑黄色野菜 +5</button>
          <button>その他の野菜 +4</button>
          <button>ナッツ類 +2</button>
          <button>穀物類 +1</button>
          <button>魚類 +4</button>
          <button>豆類 +3</button>
          <button>鶏肉 +2</button>
          <button>ワイン（1日1杯まで） +1</button>
        </div>
      </div>
      <br />
      <div>
        <h2>Bad</h2>
        <div class="foods-container">
          <button>バターとマーガリン -3</button>
          <button>チーズ -1</button>
          <button>肉（脂身） -3</button>
          <button>冷凍食品 -5</button>
          <button>スイーツ -5</button>
          <button>Fast food -5</button>
          <button>外食 -3</button>
          <button>ビール -3</button>
        </div>
      </div>
    </div>
  </body>
</html>
